<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    button {
      background: #ff4d4d;
      border: none;
      color: white;
      cursor: pointer;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .media-card {
      background: #111;
      padding: 10px;
      border-radius: 6px;
    }

    img, video {
      width: 100%;
      border-radius: 6px;
    }

    .tags {
      font-size: 12px;
      opacity: 0.7;
    }

    .delete {
      background: red;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<form id="uploadForm">
  <input type="text" id="title" placeholder="Title" required>
  <input type="text" id="tags" placeholder="Tags (comma separated)">
  <input type="file" id="media" required>
  <button type="submit">Upload</button>
</form>

<!-- Upload Status -->
<div id="uploadStatus" style="margin-top:15px; display:none;">
  <div id="uploadText">Uploading...</div>

  <div style="background:#333; border-radius:5px; overflow:hidden;">
    <div id="uploadBar"
      style="width:0%; height:12px; background:#ff4444;"></div>
  </div>

  <small id="uploadSize"></small>

  <div style="margin-top:8px;">
    <button type="button" id="pauseBtn">Pause</button>
    <button type="button" id="resumeBtn" style="display:none;">Resume</button>
  </div>
</div>


<div class="media-grid" id="mediaList"></div>

<script src="/js/admin-dashboard.js"></script>
</body>
</html>
