<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VelvetHub Admin</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #0d0d0d;
      padding: 30px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      color: #ff3d3d;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }

    input {
      background: #eee;
      color: #000;
    }

    button {
      background: #ff3d3d;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ff0000;
    }

    #dashboard {
      display: none;
    }

    .logout {
      background: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="login-wrapper">
    <h2>Admin Login</h2>

    <form id="login-form">
      <input
        type="text"
        id="username"
        placeholder="Username"
        autocomplete="username"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      />

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div class="card" id="dashboard">
    <h2>Upload Media</h2>

    <form id="upload-form" enctype="multipart/form-data">
      <input
        type="text"
        id="title"
        placeholder="Title"
        required
      />

      <input
        type="text"
        id="tags"
        placeholder="Tags (comma separated)"
      />

      <input
        type="file"
        id="file"
        accept="image/*,video/*"
        required
      />

      <button type="submit">Upload</button>
    </form>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- JS -->
  <script src="/js/admin.js"></script>
</body>
</html>
